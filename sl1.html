<body>
    <div class="header">
        <h1>üìö Sociolinguistics Revision Quiz</h1>
        <p class="subtitle">5 Random Questions Per Attempt | Immediate Feedback | Mobile-Friendly</p>
    </div>
    

    
    <div class="quiz-container" id="quiz-container">
        <!-- Questions will appear here dynamically -->
    </div>
    
    <div class="controls">
        <button class="btn" onclick="submitQuiz()">Submit Answers</button>
        <button class="btn btn-secondary" onclick="loadQuiz()">New Quiz</button>
    </div>
    
    <div class="results-container" id="results-container">
        <div class="results-header">
            <h2>Quiz Results</h2>
            <div class="score-display" id="score-display">0/5</div>
            <div class="score-message" id="score-message"></div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="correct-count">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="incorrect-count">0</div>
                <div class="stat-label">Incorrect</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="percentage">0%</div>
                <div class="stat-label">Score</div>
            </div>
        </div>
        
        <div class="lecture-breakdown">
            <h3>Performance by Lecture</h3>
            <div class="breakdown-grid" id="breakdown-grid">
                <!-- Lecture breakdown will appear here -->
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn" onclick="loadQuiz()">Try Another Quiz</button>
            <button class="btn btn-secondary" onclick="reviewAnswers()">Review Answers</button>
        </div>
    </div>

    <script>
        // Question pool with 100 questions (20 per lecture)
        const questionPool = [
            // SL1 Questions (20 questions)
            {
                id: 1,
                lecture: "SL1",
                type: "mc",
                text: "What is the main focus of sociolinguistics?",
                options: ["Language structure only", "Relationship between language and society", "Historical language change", "Phonetics and phonology"],
                correct: 1,
                feedback: "‚úÖ Correct! Sociolinguistics studies how language interacts with social factors."
            },
            {
                id: 2,
                lecture: "SL1",
                type: "mc",
                text: "Who is NOT considered a founding figure of sociolinguistics?",
                options: ["William Labov", "Noam Chomsky", "Dell Hymes", "Basil Bernstein"],
                correct: 1,
                feedback: "‚úÖ Correct! Noam Chomsky is associated with generative grammar, not sociolinguistics."
            },
            {
                id: 3,
                lecture: "SL1",
                type: "tf",
                text: "Macro-sociolinguistics focuses on individual speech patterns.",
                correct: false,
                feedback: "‚ùå False. Macro-sociolinguistics studies language in relation to large social structures."
            },
            {
                id: 4,
                lecture: "SL1",
                type: "mc",
                text: "According to Labov, what is 'prior to the individual'?",
                options: ["Grammar", "The community", "The idiolect", "Writing system"],
                correct: 1,
                feedback: "‚úÖ Correct! Labov emphasized that the community shapes language before the individual."
            },
            {
                id: 5,
                lecture: "SL1",
                type: "tf",
                text: "Whitney believed speech is a personal possession.",
                correct: false,
                feedback: "‚ùå False. Whitney said speech is a social possession, not individual."
            },
            {
                id: 6,
                lecture: "SL1",
                type: "mc",
                text: "Which concept refers to an individual's unique way of speaking?",
                options: ["Dialect", "Idiolect", "Register", "Accent"],
                correct: 1,
                feedback: "‚úÖ Correct! Idiolect refers to an individual's unique speech patterns."
            },
            {
                id: 7,
                lecture: "SL1",
                type: "tf",
                text: "Micro-sociolinguistics examines language use in large social groups.",
                correct: false,
                feedback: "‚ùå False. Micro-sociolinguistics focuses on individual and small group interactions."
            },
            {
                id: 8,
                lecture: "SL1",
                type: "mc",
                text: "What does the term 'speech community' refer to?",
                options: ["People who speak the same language", "A group sharing communication norms", "All citizens of a country", "Professional linguists"],
                correct: 1,
                feedback: "‚úÖ Correct! A speech community shares norms for language use and interpretation."
            },
            {
                id: 9,
                lecture: "SL1",
                type: "tf",
                text: "William Labov is known for his work on diglossia.",
                correct: false,
                feedback: "‚ùå False. Charles Ferguson introduced the concept of diglossia."
            },
            {
                id: 10,
                lecture: "SL1",
                type: "mc",
                text: "According to Whitney (1867), what connects a word with an idea?",
                options: ["Its origin", "Its phonetic form", "Mutual intelligibility in society", "Its length"],
                correct: 2,
                feedback: "‚úÖ Correct! Whitney emphasized mutual intelligibility within a society."
            },
            {
                id: 11,
                lecture: "SL1",
                type: "tf",
                text: "Sociolinguistics only studies spoken language, not written language.",
                correct: false,
                feedback: "‚ùå False. Sociolinguistics examines both spoken and written language in social context."
            },
            {
                id: 12,
                lecture: "SL1",
                type: "mc",
                text: "Which of these is a macro-level topic in sociolinguistics?",
                options: ["Individual pronunciation", "Language dominance in society", "Personal vocabulary", "Speech errors"],
                correct: 1,
                feedback: "‚úÖ Correct! Language dominance is a macro-level topic examining large-scale social patterns."
            },
            {
                id: 13,
                lecture: "SL1",
                type: "tf",
                text: "Basil Bernstein developed the theory of communicative competence.",
                correct: false,
                feedback: "‚ùå False. Dell Hymes developed the theory of communicative competence."
            },
            {
                id: 14,
                lecture: "SL1",
                type: "mc",
                text: "What is the 'central dogma' of sociolinguistics according to Labov?",
                options: ["Language is innate", "The individual creates language", "The community is prior to the individual", "All languages are equal"],
                correct: 2,
                feedback: "‚úÖ Correct! Labov argued that the community shapes language before the individual."
            },
            {
                id: 15,
                lecture: "SL1",
                type: "tf",
                text: "Sociolinguistics emerged as a field in the early 20th century.",
                correct: false,
                feedback: "‚ùå False. Sociolinguistics emerged as a distinct field in the 1960s."
            },
            {
                id: 16,
                lecture: "SL1",
                type: "mc",
                text: "Which researcher focused on language code differences between social classes?",
                options: ["William Labov", "Basil Bernstein", "Dell Hymes", "Joshua Fishman"],
                correct: 1,
                feedback: "‚úÖ Correct! Basil Bernstein studied elaborated and restricted codes in different social classes."
            },
            {
                id: 17,
                lecture: "SL1",
                type: "tf",
                text: "John Gumperz emphasized the importance of interaction in sociolinguistics.",
                correct: true,
                feedback: "‚úÖ True! Gumperz focused on interactional sociolinguistics and conversational inference."
            },
            {
                id: 18,
                lecture: "SL1",
                type: "mc",
                text: "What does the sociology of language primarily study?",
                options: ["Individual speech patterns", "Society through language", "Phonetic variation", "Grammar rules"],
                correct: 1,
                feedback: "‚úÖ Correct! Sociology of language examines society through the lens of language."
            },
            {
                id: 19,
                lecture: "SL1",
                type: "tf",
                text: "Charles Ferguson introduced the concept of multilingualism.",
                correct: false,
                feedback: "‚ùå False. Joshua Fishman is known for his work on multilingualism."
            },
            {
                id: 20,
                lecture: "SL1",
                type: "mc",
                text: "According to variationist sociolinguistics, language variation is:",
                options: ["A sign of linguistic decay", "An essential aspect of language function", "A problem to eliminate", "Only found in non-standard dialects"],
                correct: 1,
                feedback: "‚úÖ Correct! Variation is seen as a normal and essential aspect of language."
            },
            
            // SL2 Questions (20 questions)
            {
                id: 21,
                lecture: "SL2",
                type: "mc",
                text: "What makes scientific knowledge reliable according to Chalmers (1982)?",
                options: ["Tradition", "Objective proof", "Popularity", "Simplicity"],
                correct: 1,
                feedback: "‚úÖ Correct! Scientific knowledge must be objectively proven and verifiable."
            },
            {
                id: 22,
                lecture: "SL2",
                type: "mc",
                text: "Who is known for variationist sociolinguistics and statistical analysis?",
                options: ["John Gumperz", "William Labov", "Joshua Fishman", "Basil Bernstein"],
                correct: 1,
                feedback: "‚úÖ Correct! William Labov pioneered quantitative methods in sociolinguistics."
            },
            {
                id: 23,
                lecture: "SL2",
                type: "tf",
                text: "Sociolinguistics is considered a 'hard science' like physics or chemistry.",
                correct: false,
                feedback: "‚ùå False. Sociolinguistics is a social science, studying human behavior which is more variable."
            },
            {
                id: 24,
                lecture: "SL2",
                type: "mc",
                text: "What is 'junk science' according to Neuman (2014)?",
                options: ["All social science research", "Research that uses statistical methods", "A PR term criticizing legitimate research", "Research in physical sciences only"],
                correct: 2,
                feedback: "‚úÖ Correct! 'Junk science' is a PR term used to discredit research findings one disagrees with."
            },
            {
                id: 25,
                lecture: "SL2",
                type: "tf",
                text: "Objectivity means completely eliminating all personal biases in research.",
                correct: false,
                feedback: "‚ùå False. Complete elimination is impossible, but researchers aim to minimize biases."
            },
            {
                id: 26,
                lecture: "SL2",
                type: "mc",
                text: "What does 'quantitative literacy' or 'numeracy' refer to?",
                options: ["Reading scientific papers", "Understanding statistical data presentation", "Speaking multiple languages", "Writing research proposals"],
                correct: 1,
                feedback: "‚úÖ Correct! Numeracy involves understanding how data are collected and presented statistically."
            },
            {
                id: 27,
                lecture: "SL2",
                type: "tf",
                text: "Scientific knowledge must be based on concrete, factual observation.",
                correct: true,
                feedback: "‚úÖ True! Empirical observation is a cornerstone of scientific methodology."
            },
            {
                id: 28,
                lecture: "SL2",
                type: "mc",
                text: "According to May, Williams, and Wiggins (2002), science represents:",
                options: ["Absolute truth", "A body of knowledge assumed to represent truth", "Personal opinions", "Philosophical speculation"],
                correct: 1,
                feedback: "‚úÖ Correct! Science produces knowledge assumed to represent truth about phenomena."
            },
            {
                id: 29,
                lecture: "SL2",
                type: "tf",
                text: "Sociolinguistics cannot be scientific because it studies variable human behavior.",
                correct: false,
                feedback: "‚ùå False. Sociolinguistics uses scientific methods to study patterns in language variation."
            },
            {
                id: 30,
                lecture: "SL2",
                type: "mc",
                text: "What is a key difference between natural and social sciences?",
                options: ["Social sciences are not systematic", "Natural sciences study predictable phenomena", "Only natural sciences use data", "Social sciences don't require objectivity"],
                correct: 1,
                feedback: "‚úÖ Correct! Natural sciences often study more predictable physical phenomena."
            },
            {
                id: 31,
                lecture: "SL2",
                type: "tf",
                text: "Labov's work is considered unscientific because it studies social variables.",
                correct: false,
                feedback: "‚ùå False. Labov's quantitative approach is considered a scientific study of language variation."
            },
            {
                id: 32,
                lecture: "SL2",
                type: "mc",
                text: "What does 'scientific literacy' according to Laugksch (2000) include?",
                options: ["Memorizing facts", "Understanding and applying scientific concepts", "Only laboratory skills", "Writing complex equations"],
                correct: 1,
                feedback: "‚úÖ Correct! Scientific literacy involves understanding, applying, and using scientific processes."
            },
            {
                id: 33,
                lecture: "SL2",
                type: "tf",
                text: "All fields that use scientific methods should be called 'sciences'.",
                correct: false,
                feedback: "‚ùå False. Some argue that only fields studying natural phenomena should be called sciences."
            },
            {
                id: 34,
                lecture: "SL2",
                type: "mc",
                text: "Why is controlling cultural biases important in sociolinguistics?",
                options: ["To prove hypotheses", "To maintain objectivity", "To simplify analysis", "To avoid ethical issues"],
                correct: 1,
                feedback: "‚úÖ Correct! Controlling biases helps maintain objectivity in research."
            },
            {
                id: 35,
                lecture: "SL2",
                type: "tf",
                text: "Empirical observation in sociolinguistics involves only audio recording.",
                correct: false,
                feedback: "‚ùå False. Empirical observation includes various data collection methods like interviews, surveys, and recordings."
            },
            {
                id: 36,
                lecture: "SL2",
                type: "mc",
                text: "What does verifiability mean in scientific research?",
                options: ["Results can be obtained again under same conditions", "Research is popular", "Findings are simple", "Methods are traditional"],
                correct: 0,
                feedback: "‚úÖ Correct! Verifiability means others can replicate the study under similar conditions."
            },
            {
                id: 37,
                lecture: "SL2",

        let currentQuestions = [];
        let userAnswers = {};
        let quizSubmitted = false;

        // Function to get 5 random questions from the pool
        function getRandomQuestions() {
            // Create a copy of the question pool
            const shuffled = [...questionPool].sort(() => 0.5 - Math.random());
            // Return first 5 questions
            return shuffled.slice(0, 5);
        }

        // Function to load a new quiz
        function loadQuiz() {
            currentQuestions = getRandomQuestions();
            userAnswers = {};
            quizSubmitted = false;
            
            // Hide results and show quiz container
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            
            // Clear previous quiz
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            
            // Add each question to the container
            currentQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.id = `question-${index}`;
                
                // Add question header with number and lecture tag
                const questionHeader = document.createElement('div');
                questionHeader.className = 'question-header';
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}`;
                
                const lectureTag = document.createElement('div');
                lectureTag.className = `lecture-tag lecture-${question.lecture.toLowerCase()}`;
                lectureTag.textContent = question.lecture;
                
                questionHeader.appendChild(questionNumber);
                questionHeader.appendChild(lectureTag);
                questionElement.appendChild(questionHeader);
                
                // Add question text
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = question.text;
                questionElement.appendChild(questionText);
                
                if (question.type === 'mc') {
                    // Multiple choice question
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    question.options.forEach((option, optionIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = `${String.fromCharCode(65 + optionIndex)}. ${option}`;
                        optionDiv.dataset.index = optionIndex;
                        optionDiv.onclick = () => selectAnswer(index, optionIndex);
                        
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionElement.appendChild(optionsDiv);
                } else {
                    // True/False question
                    const tfDiv = document.createElement('div');
                    tfDiv.className = 'true-false-options';
                    
                    const trueBtn = document.createElement('div');
                    trueBtn.className = 'true-false-btn';
                    trueBtn.textContent = 'True';
                    trueBtn.dataset.value = 'true';
                    trueBtn.onclick = () => selectAnswer(index, true);
                    
                    const falseBtn = document.createElement('div');
                    falseBtn.className = 'true-false-btn';
                    falseBtn.textContent = 'False';
                    falseBtn.dataset.value = 'false';
                    falseBtn.onclick = () => selectAnswer(index, false);
                    
                    tfDiv.appendChild(trueBtn);
                    tfDiv.appendChild(falseBtn);
                    questionElement.appendChild(tfDiv);
                }
                
                // Add feedback div (initially hidden)
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = `feedback-${index}`;
                questionElement.appendChild(feedbackDiv);
                
                quizContainer.appendChild(questionElement);
            });
        }

        // Function to select an answer
        function selectAnswer(questionIndex, answer) {
            if (quizSubmitted) return;
            
            userAnswers[questionIndex] = answer;
            
            const questionElement = document.getElementById(`question-${questionIndex}`);
            const question = currentQuestions[questionIndex];
            
            if (question.type === 'mc') {
                // Remove selected class from all options
                const options = questionElement.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Add selected class to chosen option
                options[answer].classList.add('selected');
            } else {
                // True/False question
                const trueBtn = questionElement.querySelector('.true-false-btn[data-value="true"]');
                const falseBtn = questionElement.querySelector('.true-false-btn[data-value="false"]');
                
                trueBtn.classList.remove('selected');
                falseBtn.classList.remove('selected');
                
                if (answer === true) {
                    trueBtn.classList.add('selected');
                } else {
                    falseBtn.classList.add('selected');
                }
            }
            
            // Hide any previous feedback
            const feedbackDiv = document.getElementById(`feedback-${questionIndex}`);
            feedbackDiv.style.display = 'none';
            feedbackDiv.classList.remove('correct', 'incorrect');
        }

        // Function to submit the quiz
        function submitQuiz() {
            // Check if all questions are answered
            const unanswered = currentQuestions.map((_, index) => index).filter(index => userAnswers[index] === undefined);
            
            if (unanswered.length > 0) {
                alert(`Please answer all questions before submitting. You haven't answered questions: ${unanswered.map(i => i + 1).join(', ')}`);
                return;
            }
            
            quizSubmitted = true;
            
            let correctCount = 0;
            let lectureBreakdown = {};
            
            // Check answers and show feedback
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = question.type === 'mc' 
                    ? userAnswer === question.correct
                    : userAnswer === question.correct;
                
                if (isCorrect) correctCount++;
                
                // Track correct answers by lecture
                if (!lectureBreakdown[question.lecture]) {
                    lectureBreakdown[question.lecture] = { correct: 0, total: 0 };
                }
                lectureBreakdown[question.lecture].total++;
                if (isCorrect) lectureBreakdown[question.lecture].correct++;
                
                // Show feedback
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                feedbackDiv.textContent = question.feedback;
                feedbackDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
                feedbackDiv.style.display = 'block';
                
                // Highlight correct/incorrect answers
                if (question.type === 'mc') {
                    const questionElement = document.getElementById(`question-${index}`);
                    const options = questionElement.querySelectorAll('.option');
                    
                    options.forEach((option, optionIndex) => {
                        if (optionIndex === question.correct) {
                            option.classList.add('correct');
                        } else if (optionIndex === userAnswer && !isCorrect) {
                            option.classList.add('incorrect');
                        }
                        option.style.pointerEvents = 'none';
                    });
                } else {
                    // True/False question
                    const questionElement = document.getElementById(`question-${index}`);
                    const trueBtn = questionElement.querySelector('.true-false-btn[data-value="true"]');
                    const falseBtn = questionElement.querySelector('.true-false-btn[data-value="false"]');
                    
                    if (question.correct === true) {
                        trueBtn.classList.add('correct');
                        if (userAnswer === false) falseBtn.classList.add('incorrect');
                    } else {
                        falseBtn.classList.add('correct');
                        if (userAnswer === true) trueBtn.classList.add('incorrect');
                    }
                    
                    trueBtn.style.pointerEvents = 'none';
                    falseBtn.style.pointerEvents = 'none';
                }
            });
            
            // Calculate score percentage
            const percentage = Math.round((correctCount / currentQuestions.length) * 100);
            
            // Display results
            displayResults(correctCount, percentage, lectureBreakdown);
        }

        // Function to display quiz results
        function displayResults(correctCount, percentage, lectureBreakdown) {
            // Update score display
            document.getElementById('score-display').textContent = `${correctCount}/${currentQuestions.length}`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = currentQuestions.length - correctCount;
            document.getElementById('percentage').textContent = `${percentage}%`;
            
            // Set score message with appropriate styling
            const scoreMessage = document.getElementById('score-message');
            scoreMessage.className = 'score-message'; // Reset class
            
            if (percentage === 100) {
                scoreMessage.textContent = "Perfect Score! You've mastered sociolinguistics!";
                scoreMessage.classList.add('score-excellent');
            } else if (percentage >= 80) {
                scoreMessage.textContent = "Excellent! You have a strong understanding of sociolinguistics.";
                scoreMessage.classList.add('score-excellent');
            } else if (percentage >= 60) {
                scoreMessage.textContent = "Good job! You have a solid foundation in sociolinguistics.";
                scoreMessage.classList.add('score-good');
            } else if (percentage >= 40) {
                scoreMessage.textContent = "Fair. Review the lectures to improve your understanding.";
                scoreMessage.classList.add('score-fair');
            } else {
                scoreMessage.textContent = "Keep studying! Review the lecture materials and try again.";
                scoreMessage.classList.add('score-fair');
            }
            
            // Update lecture breakdown
            const breakdownGrid = document.getElementById('breakdown-grid');
            breakdownGrid.innerHTML = '';
            
            // Sort lectures for consistent display
            const sortedLectures = Object.keys(lectureBreakdown).sort();
            
            sortedLectures.forEach(lecture => {
                const breakdown = lectureBreakdown[lecture];
                const breakdownItem = document.createElement('div');
                breakdownItem.className = 'breakdown-item';
                
                const lectureName = document.createElement('div');
                lectureName.className = 'breakdown-lecture';
                lectureName.textContent = lecture;
                
                const lectureScore = document.createElement('div');
                lectureScore.className = 'breakdown-score';
                lectureScore.textContent = `${breakdown.correct}/${breakdown.total}`;
                
                breakdownItem.appendChild(lectureName);
                breakdownItem.appendChild(lectureScore);
                breakdownGrid.appendChild(breakdownItem);
            });
            
            // Show results container and hide quiz container
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
        }

        // Function to review answers (scrolls back to quiz)
        function reviewAnswers() {
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-container').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz on page load
        window.onload = loadQuiz;
    </script>
